<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-wrapper">
        <main id="chat">
            <h1>lowkey chat</h1>
            <p class="desc">lower case only. keep the mood positive</p>
            <div id="msg-list">
                <div class="msg"></div>
            </div>
            <form id="compose">
                <div id="username"></div>
                <input type="text" name="new-msg" id="new-msg" placeholder="write something..." required autocomplete="off" maxlength="300">
                <button type="submit" id="send">send</button>
            </form>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" type='module'></script>
</body>
</html>
